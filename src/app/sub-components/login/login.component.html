<div class="container register-form">
  <div class="form">
    <div class="note">
      <p>{{title | uppercase}}</p>
    </div>
    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Username *" [(ngModel)]='username' />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]='password' />
          </div>
        </div>
      </div>
      <button type="button" class="btnSubmit" (click)='checkLogin()'>Đăng nhập</button>
      <div class="register">
        <p><a [routerLink]="['/signup']">Not a Account</a></p>
      </div>
    </div>
  </div>
</div>
