<div class="content-r">
  <div>
    <h3 class="title-profile">
      {{title | uppercase}}      
    </h3>
  </div>
  <ng-container *ngIf="user != undefined">
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-12 border-right" style="margin-bottom: 30px">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="avatar" [src]="user.img | formatImage" width="70%">
            <div class="font-weight-bold"><b>{{user.name | uppercase}}</b></div>
          </div>
        </div>
        <div class="col-md-12 border-right">
          <div class="p-3 py-5">
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Tên</label>
                <input type="text" class="form-control" placeholder="Name" value="{{user.name}}" disabled>
              </div>
              <div class="col-md-6">
                <label class="labels">Giới tính</label>
                <input type="text" class="form-control" value="{{user.sex}}" placeholder="Age" disabled>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Tuổi</label>
                <input type="text" class="form-control" placeholder="Age" value="{{user.age}}" disabled>
              </div>
              <div class="col-md-12">
                <label class="labels">Địa chỉ</label>
                <input type="text" class="form-control" placeholder="Address" value="{{user.address}}" disabled>
              </div>
<!--               <div class="col-md-12">
                <label class="labels">Email ID</label>
                <input type="text" class="form-control" placeholder="enter email id" value="" disabled>
              </div>
              <div class="col-md-12">
                <label class="labels">Education</label>
                <input type="text" class="form-control" placeholder="education" value="" disabled>
              </div> -->
            </div>
<!--             <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Country</label>
                <input type="text" class="form-control" placeholder="country" value="" disabled>
              </div>
              <div class="col-md-6">
                <label class="labels">State/Region</label>
                <input type="text" class="form-control" value="" placeholder="state" disabled>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
